<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#007bff" />
        <title>Login Mr-JO</title>
        <link rel="stylesheet" href="css/login.css" />
        <style>
            /* تنسيق بسيط لظهور الرسائل */
            .info {
                transition: opacity 0.3s ease;
                opacity: 0;
                padding: 15px;
                margin: 20px auto;
                max-width: 300px;
                border-radius: 5px;
                text-align: center;
                font-weight: bold;
                direction: rtl;
            }

            /* تغطية الشاشة كاملة */
            /* From Uiverse.io by paesjr */
            #wifi-loader {
                --background: #62abff;
                --front-color: #ef4d86;
                --front-color-in: #fbb216;
                --back-color: #c3c8de;
                --text-color: #414856;
                width: 64px;
                height: 64px;
                border-radius: 50px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 999999999999;
            }

            #wifi-loader svg {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #wifi-loader svg circle {
                position: absolute;
                fill: none;
                stroke-width: 6px;
                stroke-linecap: round;
                stroke-linejoin: round;
                transform: rotate(-100deg);
                transform-origin: center;
            }

            #wifi-loader svg circle.back {
                stroke: var(--back-color);
            }

            #wifi-loader svg circle.front {
                stroke: var(--front-color);
            }

            #wifi-loader svg.circle-outer {
                height: 86px;
                width: 86px;
            }

            #wifi-loader svg.circle-outer circle {
                stroke-dasharray: 62.75 188.25;
            }

            #wifi-loader svg.circle-outer circle.back {
                animation: circle-outer135 1.8s ease infinite 0.3s;
            }

            #wifi-loader svg.circle-outer circle.front {
                animation: circle-outer135 1.8s ease infinite 0.15s;
            }

            #wifi-loader svg.circle-middle {
                height: 60px;
                width: 60px;
            }

            #wifi-loader svg.circle-middle circle {
                stroke: var(--front-color-in);
                stroke-dasharray: 42.5 127.5;
            }

            #wifi-loader svg.circle-middle circle.back {
                animation: circle-middle6123 1.8s ease infinite 0.25s;
            }

            #wifi-loader svg.circle-middle circle.front {
                animation: circle-middle6123 1.8s ease infinite 0.1s;
            }

            #wifi-loader svg.circle-inner {
                height: 34px;
                width: 34px;
            }

            #wifi-loader svg.circle-inner circle {
                stroke-dasharray: 22 66;
            }

            #wifi-loader svg.circle-inner circle.back {
                animation: circle-inner162 1.8s ease infinite 0.2s;
            }

            #wifi-loader svg.circle-inner circle.front {
                animation: circle-inner162 1.8s ease infinite 0.05s;
            }

            #wifi-loader .text {
                position: absolute;
                bottom: -40px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-transform: lowercase;
                font-weight: 500;
                font-size: 14px;
                letter-spacing: 0.2px;
            }

            #wifi-loader .text::before,
            #wifi-loader .text::after {
                content: attr(data-text);
            }

            #wifi-loader .text::before {
                color: var(--text-color);
            }

            #wifi-loader .text::after {
                color: var(--front-color-in);
                animation: text-animation76 3.6s ease infinite;
                position: absolute;
                left: 0;
            }

            @keyframes circle-outer135 {
                0% {
                    stroke-dashoffset: 25;
                }

                25% {
                    stroke-dashoffset: 0;
                }

                65% {
                    stroke-dashoffset: 301;
                }

                80% {
                    stroke-dashoffset: 276;
                }

                100% {
                    stroke-dashoffset: 276;
                }
            }

            @keyframes circle-middle6123 {
                0% {
                    stroke-dashoffset: 17;
                }

                25% {
                    stroke-dashoffset: 0;
                }

                65% {
                    stroke-dashoffset: 204;
                }

                80% {
                    stroke-dashoffset: 187;
                }

                100% {
                    stroke-dashoffset: 187;
                }
            }

            @keyframes circle-inner162 {
                0% {
                    stroke-dashoffset: 9;
                }

                25% {
                    stroke-dashoffset: 0;
                }

                65% {
                    stroke-dashoffset: 106;
                }

                80% {
                    stroke-dashoffset: 97;
                }

                100% {
                    stroke-dashoffset: 97;
                }
            }

            @keyframes text-animation76 {
                0% {
                    clip-path: inset(0 100% 0 0);
                }

                50% {
                    clip-path: inset(0);
                }

                100% {
                    clip-path: inset(0 0 0 100%);
                }
            }
        </style>
    </head>
    <body>
        <img
            class="cover"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlxROjU-Kg9pPtIr05RTUHw4-mBcShDfo_qw&amp;s"
            alt="Cover Image"
        />

        <div class="ring">
            <form class="login" method="POST" action="/login" id="loginForm">
                <h2>Login</h2>
                <div class="inputBx">
                    <input
                        type="text"
                        placeholder="Username"
                        name="username"
                        required
                    />
                </div>
                <div class="inputBx">
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        required
                    />
                </div>
                <div class="inputBx">
                    <input type="submit" value="Sign in" />
                </div>
                <div class="links">
                    <a id="forgetPasswordLink" href="#">Forget Password</a>
                    <a id="signupLink" href="#">Signup</a>
                </div>
            </form>
        </div>

        <div class="info" dir="rtl" id="infoBox">
            <div class="info__icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    viewBox="0 0 24 24"
                    height="24"
                    fill="none"
                >
                    <path
                        fill="#393a37"
                        d="m12 1.5c-5.79844 0-10.5 4.70156-10.5 10.5 0 5.7984 4.70156 10.5 10.5 10.5 5.7984 0 10.5-4.7016 10.5-10.5 0-5.79844-4.7016-10.5-10.5-10.5zm.75 15.5625c0 .1031-.0844.1875-.1875.1875h-1.125c-.1031 0-.1875-.0844-.1875-.1875v-6.375c0-.1031.0844-.1875.1875-.1875h1.125c.1031 0 .1875.0844.1875.1875zm-.75-8.0625c-.2944-.00601-.5747-.12718-.7808-.3375-.206-.21032-.3215-.49305-.3215-.7875s.1155-.57718.3215-.7875c.2061-.21032.4864-.33149.7808-.3375.2944.00601.5747.12718.7808.3375.206.21032.3215.49305.3215.7875s-.1155.57718-.3215.7875c-.2061.21032-.4864.33149-.7808.3375z"
                    />
                </svg>
            </div>
            <div class="info__title" id="messageBox"></div>
            <div class="info__close" id="infoCloseBtn" style="cursor: pointer">
                <svg
                    height="20"
                    viewBox="0 0 20 20"
                    width="20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                        fill="#393a37"
                    ></path>
                </svg>
            </div>
        </div>

        <!-- Loader -->
        <!-- From Uiverse.io by paesjr -->
        <div id="wifi-loader">
            <svg viewBox="0 0 86 86" class="circle-outer">
                <circle r="40" cy="43" cx="43" class="back"></circle>
                <circle r="40" cy="43" cx="43" class="front"></circle>
                <circle r="40" cy="43" cx="43" class="new"></circle>
            </svg>
            <svg viewBox="0 0 60 60" class="circle-middle">
                <circle r="27" cy="30" cx="30" class="back"></circle>
                <circle r="27" cy="30" cx="30" class="front"></circle>
            </svg>

            <div data-text="Loading..." class="text"></div>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("loginForm");
                const usernameInput = form.elements["username"];
                const passwordInput = form.elements["password"];
                const submitButton = form.querySelector('input[type="submit"]');

                const infoDiv = document.getElementById("infoBox");
                const messageBox = document.getElementById("messageBox");
                const closeBtn = document.getElementById("infoCloseBtn");

                const MAX_ATTEMPTS = 4;
                const BLOCK_MINUTES = 15;

                // عرض رسالة
                const showMessage = (message, color = "#f44336") => {
                    messageBox.textContent = message;
                    infoDiv.style.backgroundColor = color;
                    infoDiv.style.color = "white";
                    infoDiv.style.opacity = "1";
                };

                // إخفاء الرسالة
                const hideMessage = () => {
                    infoDiv.style.opacity = "0";
                };

                closeBtn.onclick = hideMessage;

                const disableForm = () => {
                    usernameInput.disabled = true;
                    passwordInput.disabled = true;
                    submitButton.disabled = true;
                };

                const enableForm = () => {
                    usernameInput.disabled = false;
                    passwordInput.disabled = false;
                    submitButton.disabled = false;
                };

                const getLoginState = () => {
                    const state = localStorage.getItem("loginState");
                    return state
                        ? JSON.parse(state)
                        : { attempts: 0, blockUntil: 0 };
                };

                const setLoginState = (attempts, blockUntil = 0) => {
                    localStorage.setItem(
                        "loginState",
                        JSON.stringify({ attempts, blockUntil })
                    );
                };

                const checkBlockStatus = () => {
                    const { attempts, blockUntil } = getLoginState();
                    const now = Date.now();

                    if (blockUntil && now < blockUntil) {
                        const remaining = Math.ceil((blockUntil - now) / 60000);
                        showMessage(
                            `تم حظرك مؤقتاً. الرجاء الانتظار ${remaining} دقيقة.`,
                            "#ff9800"
                        );
                        disableForm();
                        setTimeout(checkBlockStatus, 60000); // إعادة التحقق كل دقيقة
                    } else {
                        enableForm();
                        hideMessage();
                        setLoginState(0); // إعادة المحاولات
                    }
                };

                form.addEventListener("submit", async e => {
                    e.preventDefault();

                    const { attempts, blockUntil } = getLoginState();
                    const now = Date.now();

                    if (blockUntil && now < blockUntil) {
                        showMessage(
                            `أنت محظور مؤقتًا. الرجاء الانتظار.`,
                            "#ff9800"
                        );
                        return;
                    }

                    const username = usernameInput.value.trim();
                    const password = passwordInput.value.trim();

                    try {
                        const res = await fetch("/login", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ username, password })
                        });

                        if (res.ok) {
                            localStorage.removeItem("loginState");
                            const result = await res.json();

                            showMessage("تم تسجيل الدخول بنجاح", "#4CAF50");

                            // إعادة التوجيه حسب الدور
                            const roleRes = await fetch("/get-role");
                            const user = await roleRes.json();

                            setTimeout(() => {
                                if (user.role === "vendeur") {
                                    window.location.href = "/prixVen";
                                } else if (user.role === "responsable") {
                                    window.location.href = "/prix";
                                }
                            }, 1000);
                        } else {
                            const message = await res.text();
                            const newAttempts = attempts + 1;

                            if (newAttempts >= MAX_ATTEMPTS) {
                                const newBlockUntil =
                                    Date.now() + BLOCK_MINUTES * 60 * 1000;
                                setLoginState(newAttempts, newBlockUntil);
                                showMessage(
                                    `تم تجاوز عدد المحاولات. الرجاء الانتظار ${BLOCK_MINUTES} دقيقة.`,
                                    "#ff9800"
                                );
                                disableForm();
                                setTimeout(checkBlockStatus, 60000);
                            } else {
                                setLoginState(newAttempts);
                                showMessage(
                                    `بيانات غير صحيحة. المحاولة (${newAttempts}/${MAX_ATTEMPTS})`
                                );
                            }
                        }
                    } catch (err) {
                        console.error(err);
                        showMessage("فشل الاتصال بالخادم. حاول لاحقاً.");
                    }
                });

                // رسالة منع التسجيل
                document.getElementById("signupLink").onclick = e => {
                    e.preventDefault();
                    showMessage(
                        "لا يمكنك التسجيل حالياً، المرجو التواصل معنا",
                        "#2196F3"
                    );
                };

                // رسالة كلمة المرور غير مفعلة
                document.getElementById("forgetPasswordLink").onclick = e => {
                    e.preventDefault();
                    showMessage("هذه الخاصية غير مفعلة حالياً.", "#2196F3");
                };

                checkBlockStatus();
            });

            // عندما تكتمل الصفحة وكل العناصر
            window.addEventListener("load", function () {
                const loader = document.getElementById("wifi-loader");

                // إخفاء الـ Loader
                loader.style.display = "none";
            });
        </script>
        <script
            defer
            src="https://speed.vercel.dev/script.js"
            data-sdkn="@vercel/speed-insights"
        ></script>
    </body>
</html>
