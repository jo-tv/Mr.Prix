<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#007bff" />
        <title>Login Mr-JO</title>
        <link rel="stylesheet" href="css/login.css" />
        <style>
            /* تنسيق بسيط لظهور الرسائل */
            .info {
                transition: opacity 0.3s ease;
                opacity: 0;
                padding: 15px;
                margin: 20px auto;
                max-width: 300px;
                border-radius: 5px;
                text-align: center;
                font-weight: bold;
                direction: rtl;
            }
        </style>
    </head>
    <body>
        <img
            class="cover"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRlxROjU-Kg9pPtIr05RTUHw4-mBcShDfo_qw&amp;s"
            alt="Cover Image"
        />

        <div class="ring">
            <form class="login" method="POST" action="/login" id="loginForm">
                <h2>Login</h2>
                <div class="inputBx">
                    <input
                        type="text"
                        placeholder="Username"
                        name="username"
                        required
                    />
                </div>
                <div class="inputBx">
                    <input
                        type="password"
                        placeholder="Password"
                        name="password"
                        required
                    />
                </div>
                <div class="inputBx">
                    <input type="submit" value="Sign in" />
                </div>
                <div class="links">
                    <a id="forgetPasswordLink" href="#">Forget Password</a>
                    <a id="signupLink" href="#">Signup</a>
                </div>
            </form>
        </div>

        <div class="info" dir="rtl" id="infoBox">
            <div class="info__icon">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    viewBox="0 0 24 24"
                    height="24"
                    fill="none"
                >
                    <path
                        fill="#393a37"
                        d="m12 1.5c-5.79844 0-10.5 4.70156-10.5 10.5 0 5.7984 4.70156 10.5 10.5 10.5 5.7984 0 10.5-4.7016 10.5-10.5 0-5.79844-4.7016-10.5-10.5-10.5zm.75 15.5625c0 .1031-.0844.1875-.1875.1875h-1.125c-.1031 0-.1875-.0844-.1875-.1875v-6.375c0-.1031.0844-.1875.1875-.1875h1.125c.1031 0 .1875.0844.1875.1875zm-.75-8.0625c-.2944-.00601-.5747-.12718-.7808-.3375-.206-.21032-.3215-.49305-.3215-.7875s.1155-.57718.3215-.7875c.2061-.21032.4864-.33149.7808-.3375.2944.00601.5747.12718.7808.3375.206.21032.3215.49305.3215.7875s-.1155.57718-.3215.7875c-.2061.21032-.4864.33149-.7808.3375z"
                    />
                </svg>
            </div>
            <div class="info__title" id="messageBox"></div>
            <div class="info__close" id="infoCloseBtn" style="cursor: pointer">
                <svg
                    height="20"
                    viewBox="0 0 20 20"
                    width="20"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                        fill="#393a37"
                    ></path>
                </svg>
            </div>
        </div>

        <script>
            // فتح وإغلاق صندوق المعلومات
            const infoDiv = document.getElementById("infoBox");
            const messageBox = document.getElementById("messageBox");
            const closeBtn = document.getElementById("infoCloseBtn");

            document.getElementById("forgetPasswordLink").onclick = e => {
                e.preventDefault();
                infoDiv.style.opacity = "1";
                messageBox.textContent = "هذه الخاصية غير مفعلة حالياً.";
                infoDiv.style.backgroundColor = "#2196F3"; // أزرق معلومات
                infoDiv.style.color = "white";
            };

            document.getElementById("signupLink").onclick = e => {
                e.preventDefault();
                infoDiv.style.opacity = "1";
                messageBox.textContent = " لا يمكنك تسجيل المرجوا تواصل معنا  ";
                infoDiv.style.backgroundColor = "#2196F3";
                infoDiv.style.color = "white";
            };

            closeBtn.onclick = () => {
                infoDiv.style.opacity = "0";
            };

            // التعامل مع إرسال نموذج تسجيل الدخول
            document
                .getElementById("loginForm")
                .addEventListener("submit", async e => {
                    e.preventDefault();

                    const form = e.target;
                    const data = {
                        username: form.username.value.trim(),
                        password: form.password.value.trim()
                    };

                    try {
                        const response = await fetch("/login", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify(data)
                        });

                        const text = await response.text();

                        if (response.ok && text === "success") {
                            messageBox.textContent = "تم تسجيل الدخول بنجاح";
                            infoDiv.style.backgroundColor = "#4CAF50";
                            infoDiv.style.color = "white";
                            infoDiv.style.opacity = "1";

                            // جلب الدور وتوجيه المستخدم
                            const roleRes = await fetch("/get-role");
                            if (!roleRes.ok) {
                                const err = await roleRes.json();
                                messageBox.textContent = err.error || "حدث خطأ";
                                infoDiv.style.backgroundColor = "#f44336";
                                infoDiv.style.color = "white";
                                infoDiv.style.opacity = "1";
                                return;
                            }
                            const user = await roleRes.json();

                            if (user.role === "vendeur") {
                                window.location.href = "/prixVen";
                            } else if (user.role === "responsable") {
                                window.location.href = "/prix";
                            }
                        } else {
                            messageBox.textContent = text;
                            infoDiv.style.backgroundColor = "#f44336";
                            infoDiv.style.color = "white";
                            infoDiv.style.opacity = "1";
                        }
                    } catch (error) {
                        console.error(error);
                        messageBox.textContent = "حدث خطأ في الاتصال بالخادم.";
                        infoDiv.style.backgroundColor = "#f44336";
                        infoDiv.style.color = "white";
                        infoDiv.style.opacity = "1";
                    }

                    setTimeout(() => {
                        infoDiv.style.opacity = "0";
                    }, 4000);
                });
            self.addEventListener("install", event => {
                console.log("Service Worker installing.");
            });

            self.addEventListener("fetch", event => {
                // هنا يمكن وضع كود الكاش لتحميل الموقع بدون إنترنت
            });
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker
                    .register("/sw.js")
                    .then(() => console.log("Service Worker Registered"))
                    .catch(err =>
                        console.error(
                            "Service Worker registration failed:",
                            err
                        )
                    );
            }
        </script>
    </body>
</html>
