    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const fileInput = document.getElementById('file');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const countdownSpan = document.getElementById('countdown');

  // ÿØÿßŸÑÿ© ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä
  function startCountdown(seconds) {
    return new Promise((resolve) => {
      countdownSpan.textContent = seconds;
      let countdown = seconds;

      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownSpan.textContent = countdown;
        } else {
          clearInterval(interval);
          countdownSpan.textContent = '‚è≥ ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ±ŸÅÿπ...';
          resolve();
        }
      }, 1000);
    });
  }

  // ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ© ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±/Cloudinary
  async function clearOldFiles() {
    try {
      const response = await axios.post('/clear-old-files'); // ŸÜŸÇÿ∑ÿ© ŸÜŸáÿßŸäÿ© ÿ¨ÿØŸäÿØÿ© ŸÅŸä ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
      console.log('üßπ ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ©:', response.data);
    } catch (err) {
      console.error('‚ùå ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ©:', err.response?.data || err.message);
      throw new Error('ŸÅÿ¥ŸÑ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ©');
    }
  }

  // ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ ÿ•ŸÑŸâ Cloudinary
  async function uploadToCloudinary(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', 'unsigned_xlsx');

    try {
      const response = await axios.post(
        'https://api.cloudinary.com/v1_1/dvvknaxx6/raw/upload',
        formData
      );
      console.log('‚úÖ Cloudinary Response:', response.data);
      return response.data.secure_url;
    } catch (err) {
      console.error('‚ùå ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ ÿ•ŸÑŸâ Cloudinary:', err.response?.data || err.message);
      throw new Error('ŸÅÿ¥ŸÑ ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ ÿ•ŸÑŸâ Cloudinary');
    }
  }

  // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÑŸÑÿ≥Ÿäÿ±ŸÅÿ± ŸÑŸÖÿπÿßŸÑÿ¨ÿ© Excel
  async function sendToServer(url) {
    try {
      const response = await axios.post('/process-cloudinary-file', { url });
      console.log('üì¨ ÿßÿ≥ÿ™ÿ¨ÿßÿ®ÿ© ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±:', response.data);
      alert(response.data.message);
    } catch (err) {
      console.error('‚ùå ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÖŸÑŸÅ ÿπŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±:', err.response?.data || err.message);
      alert('‚ö†Ô∏è ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑŸÖŸÑŸÅ ÿπŸÑŸâ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±.');
    }
  }

  fileInput.addEventListener('change', async () => {
    const file = fileInput.files[0];
    if (!file) return alert('Ÿäÿ±ÿ¨Ÿâ ÿßÿÆÿ™Ÿäÿßÿ± ŸÖŸÑŸÅ');

    if (!file.name.endsWith('.xlsx')) {
      alert('üìÇ ÿßŸÑŸÖÿ±ÿ¨Ÿàÿß ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ÿ®ÿµŸäÿ∫ÿ© .xlsx ŸÅŸÇÿ∑');
      fileInput.value = '';
      return;
    }

    loadingOverlay.style.display = 'flex';

    try {
      // ÿßŸÑÿπÿØ ÿßŸÑÿ™ŸÜÿßÿ≤ŸÑŸä
      await startCountdown(3);

      // ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸÑŸÅÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ© ÿ£ŸàŸÑŸãÿß
      await clearOldFiles();

      // ÿ±ŸÅÿπ ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ¨ÿØŸäÿØ
      const cloudinaryUrl = await uploadToCloudinary(file);

      // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿßÿ®ÿ∑ ŸÑŸÖÿπÿßŸÑÿ¨ÿ© Excel
      await sendToServer(cloudinaryUrl);
    } catch (err) {
      console.error(err.message);
      alert('‚ùå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑÿπŸÖŸÑŸäÿ©.');
    } finally {
      loadingOverlay.style.display = 'none';
      fileInput.value = '';
      countdownSpan.textContent = '';
    }
  });

  // ÿ•ÿÆŸÅÿßÿ° Loader ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
  window.addEventListener('load', () => {
    const loader = document.getElementById('wifi-loader');
    if (loader) loader.style.display = 'none';
  });

  // ŸÅÿ™ÿ≠ Ÿàÿ∫ŸÑŸÇ ÿßŸÑŸÇÿßÿ¶ŸÖÿ©

    $('.menu-toggle').toggleClass('open');
    $('.menu-round').toggleClass('open');
    $('.menu-line').toggleClass('open');
  });
</script>
