<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="/manifest.json" />
        <meta name="theme-color" content="#007bff" />
        <title>photo gallery</title>
        <link rel="stylesheet" href="css/galerie.css" />
        <link rel="stylesheet" href="css/styleGalerie.css" />
        
    </head>
    <body>
        <main>
            <div id="gallery">
                <figure>
                    <img
                        src="https://www.emploi.ma/sites/default/files/logo/logo-mr-bricolage.jpg"
                        alt="Pink and blue clouds at sunset. "
                        title="Photo by Jeremy Doddridge for Unsplash"
                    />
                    <figcaption>Mr Bricolage Marrakech</figcaption>
                </figure>
                <figure>
                    <div>
                        <div>
                            <h2>Note</h2>
                            <p>
                                Mémoire de nos précieux collègues, d’hier et
                                d’aujourd’hui!
                            </p>
                            <p>
                                <br /><small
                                    >Les Souvenirs : <br /><a
                                        target="_blank"
                                        href="https://codepen.io/wakana-k/pen/oNJxbPw"
                                        >Souvenirs des beaux moments au
                                        travail</a
                                    ></small
                                >
                            </p>
                        </div>
                    </div>
                </figure>
                <figure>
                    <video
                        width="90%"
                        height="90%"
                        autoplay
                        muted
                        loop
                        controls
                    >
                        <source src="img/1.mp4" type="video/mp4" />
                    </video>
                    <figcaption>2022 / 12 / 10</figcaption>
                </figure>
                <figure>
                    <video
                        width="90%"
                        height="90%"
                        autoplay
                        muted
                        loop
                        controls
                    >
                        <source src="img/2.mp4" type="video/mp4" />
                    </video>

                    <figcaption>2022 / 12 / 10</figcaption>
                </figure>
                <figure>
                    <img
                        src="img/IMG-20221202-WA0002.jpg"
                        alt="Low angle view up into a sky filled with deep blue clouds. "
                        title="Photo by Matthew Brayer for Unsplash"
                    />
                    <figcaption>2022 / 12 / 02</figcaption>
                </figure>
                <figure>
                    <img
                        src="img/IMG-20250523-WA0046.jpg"
                        alt="Heavy gray clouds in the sky. "
                        title="Photo by Simeon Muller for Unsplash"
                    />
                    <figcaption>2022 / 12 / 02</figcaption>
                </figure>
                <figure>
                    <img
                        src="img/IMG-20250523-WA0045.jpg"
                        alt="Deep orange clouds at sunset. "
                        title="Photo by Laura
                    Vinck for Unsplash"
                    />
                    <figcaption>2022 / 12 / 02</figcaption>
                </figure>
                <figure>
                    <img
                        src="img/IMG-20240524-WA0012.jpg"
                        alt="Clouds in shades of dark blue and magenta at sunset. "
                        title="Photo by Szabo Viktor for Unsplash"
                    />
                    <figcaption>2024 / 05 / 24</figcaption>
                </figure>
                <figure>
                    <img
                        src="img/IMG-20240524-WA0015.jpg"
                        alt="Clouds in shades of blue and gold at sunrise. "
                        title="Photo by Łukasz Łada for Unsplash"
                    />
                    <figcaption>2024 / 05 / 23</figcaption>
                </figure>
                <figure>
                    <img
                        src="img/IMG-20250523-WA0009.jpg"
                        alt="clouds and sky during daytime"
                        title="Photo by Diego PH for Unsplash"
                    />
                    <figcaption>2024 / 05 / 23</figcaption>
                </figure>
                <figure>
                    <img
                        src="img/IMG-20250523-WA0012.jpg"
                        alt="white clouds and blue sky. "
                        title="Photo by Carlos Kenobi for Unsplash"
                    />
                    <figcaption>2024 / 05 / 23</figcaption>
                </figure>
            </div>
        </main>
        <!--- ______code nav bar_________  -->
        <div class="wrapper">
      <input type="checkbox" />
      <div class="fab"></div>
      <div class="fac">
        <a href="prixVen"
          ><i
            class="fas fa-cash-register"
            style="font-size: 20px; color: green"
          ></i>
        </a>
        <a href="serchCode"
          ><i class="fas fa-question-circle" style="font-size: 24px; color: #007bff;"></i>
        </a>
        <a href="inventaire"
          ><i
            class="far fa-file-excel"
            style="font-size: 20px; color: #da70d6"
          ></i
        ></a>
        <a href="table"
          ><i
            class="fas fa-search"
            style="font-size: 20px; color: #000"
          ></i
        ></a>
        <a href="Album"
          ><i
            class="fas fa-file-image"
            style="font-size: 20px; color: #7100ffa5"
          ></i
        ></a>
        <a href="logout"
          ><i
            class="fas fa-sign-out-alt"
            style="font-size: 20px; color: red"
          ></i
        ></a>
      </div>
    </div>

        <!-- Loader -->
        <!-- From Uiverse.io by paesjr -->
        <div id="wifi-loader">
            <svg viewBox="0 0 86 86" class="circle-outer">
                <circle r="40" cy="43" cx="43" class="back"></circle>
                <circle r="40" cy="43" cx="43" class="front"></circle>
                <circle r="40" cy="43" cx="43" class="new"></circle>
            </svg>
            <svg viewBox="0 0 60 60" class="circle-middle">
                <circle r="27" cy="30" cx="30" class="back"></circle>
                <circle r="27" cy="30" cx="30" class="front"></circle>
            </svg>

            <div data-text="Loading..." class="text"></div>
        </div>

        <footer id="info">
            DZ by
            <a target="_blank" href="#">Josef Uccef</a>
        </footer>
        <!-- partial -->
        <script src="js/galerie.js"></script>
        <script src="js/mainGalerie.js"></script>
        
    </body>
</html>
