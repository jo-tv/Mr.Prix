    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
            /* ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇÿßÿ™ (ÿ®ŸÇŸäÿ™ ŸÉŸÖÿß ŸáŸä ŸÖÿπ ÿ™ÿπÿØŸäŸÑÿßÿ™ ÿ∑ŸÅŸäŸÅÿ© ŸÑŸÑÿ∑ÿ®ÿßÿπÿ©) */
            @page {
                size: 210mm 148mm;
                margin: 0;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #f3f1f1fa;
                padding: 20px;
                font-family: "Ubuntu", sans-serif;
                margin: 0;
            }
            .actions {
                background: #333;
                width: 100%;
                height: 70px;
                display: flex;
                justify-content: center;
                gap: 20px;
                align-items: center;
                position: fixed;
                top: 0;
                z-index: 999;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            button {
                padding: 10px;
                border: none;
                background: #4a90e2;
                color: #fff;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
                width: 8rem;
                font-size: 16px;
            }

            button#downloadAll {
                background: #e74c3c;
                font-size: 14px;
            }
            .card {
                width: 148mm;
                height: 210mm;
                background: #fff;
                position: relative;
                overflow: hidden;
                margin-top: 100px;
                border: 1px solid #ddd;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                flex-shrink: 0;
                z-index: 99;
            }
            .title {
                position: absolute;
                top: 6mm;
                left: 6mm;
                right: 6mm;
                font-weight: 800;
                font-size: 25pt;
                color: #000;
                height: 40px;
                line-height: 3rem;
                letter-spacing: 1px;
                width: 80%;
            }
            .arc {
                position: absolute;
                left: 0;
                right: 0;
                top: 35mm;
                height: 35mm;
                z-index: 1;
                display: block;
            }
            .price {
                position: relative;
                right: 25px;
                top: 67mm;
                text-align: center;
                font-weight: 900;
                letter-spacing: 3px;
                color: #a82d29;
                z-index: 2;
            }
            .price .amount {
                font-size: 12.5rem;
            }
            .price .unit {
                position: absolute;
                font-size: 35pt;
                vertical-align: top;
                padding: 5px;
                margin-top: 30px;
                font-weight: 800;
            }
            .price #cente {
                position: absolute;
                bottom: 0;
                margin-bottom: 20px;
                font-size: 35pt;
                vertical-align: bottom;
            }
            .small-box {
                position: absolute;
                left: 6mm;
                bottom: 12mm;
                width: 55mm;
                height: 50mm;
                border: 1px solid #000;
            }
            .meta {
                position: absolute;
                right: 6mm;
                bottom: 12mm;
                font-size: 15pt;
                font-weight: 800;
                width: 250px;
                padding: 10px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: start;
            }
            .meta input {
                border: none;
                padding: 2px;
                width: 180px;
                font-size: 15pt;
                font-weight: 900;
                outline: none;
            }
            .date {
                position: absolute;
                bottom: 5mm;
                left: 6mm;
                font-size: 10pt;
                color: #000;
            }
            .remove-btn {
                position: absolute;
                top: 5px;
                right: 5px;
                background: red;
                color: white;
                border-radius: 50%;
                width: 35px;
                height: 35px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1rem;
                font-weight: 700;
                z-index: 10;
            }
            .container-scan {
                width: 100%;
                height: 300px;
                z-index: 9999999;
                position: fixed;
                top: 40%;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            #reader {
                width: 90vw;
                max-width: 420px;
                background: black;
                border-radius: 16px;
                overflow: hidden;
                display: none;
                z-index: 1000011;
                box-shadow:
                    rgba(0, 0, 0, 0.4) 0px 30px 60px,
                    rgba(0, 0, 0, 0.3) 0px 15px 30px;
            }
            /* ÿ≤ÿ± ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ */
            .fermer {
                position: fixed;
                top: 10%;
                width: 86px;
                height: 86px;
                border-radius: 50%;
                background: red;
                color: white;
                font-size: 38px;
                font-weight: bold;
                border: none;
                outline: none;
                display: none;
                z-index: 10001;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            }
            @media print {
                .actions,
                .remove-btn {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <div class="actions">
            <button id="addCardBtn">

            <button id="downloadAll">

        </div>
        <div class="container-scan">
