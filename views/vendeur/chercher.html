      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css"

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="content">
      <div class="table-responsive-custom">
        <!-- أزرار DataTable في صف علوي -->
        <div
          class="dt-buttons btn-group"
          style="margin-bottom: 10px"
        ></div>

        <!-- حقول البحث في صف تحت الأزرار، مع أيقونات داخل الحقول -->
        <div
          class="search-fields"
          style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px"
        >
          <div
            class="search-box"
            style="position: relative; flex: 1; max-width: 300px"
          >
            <input
              type="text"
              id="globalSearch"
              placeholder="search...."
              style="
                width: 100%;
                padding: 8px 30px 8px 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
              "
            />
            <i
              class="fa fa-search"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #aaa;
                pointer-events: none;
              "
            ></i>
          </div>

          <div
            class="search-box"
            style="position: relative; flex: 1; max-width: 300px"
          >
            <input
              type="text"
              id="fournisseurFilter"
              placeholder="fournisseur...."
              style="
                width: 100%;
                padding: 8px 30px 8px 10px;
                border-radius: 5px;
                border: 1px solid #ccc;
              "
            />
            <i
              class="fa fa-search"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #aaa;
                pointer-events: none;
              "
            ></i>
          </div>
        </div>
        <table
          id="example"
          class="table table-striped table-bordered"
          cellspacing="0"
          width="100%"
        >
          <thead>
            <tr>
              <th>LIBELLE</th>
              <th>GENCODE</th>
              <th>ANPF</th>
              <th>FOURNI</th>
              <th>REF-FOUR</th>
              <th>STOCK</th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot></tfoot>
        </table>
      </div>
    </div>
    <!--nav FAB Button -->
    <div class="containeer"
    style="zoom:1.4">
      <div class="menu-toggle">
        <span class="fa fa-plus"></span>
      </div>

      <div class="menu-round">
        <div class="btn-app">
          <div class="fa">
            <a href="calc"
              ><i
                class="fas fa-calculator"
                style="color: white"
              ></i
            ></a>
          </div>
        </div>
        <div class="btn-app">
          <div class="fa">
            <a href="Album"
              ><i
                class="fas fa-file-image"
                style="color: white"

            ></a>

        </div>
        <div class="btn-app">
          <div class="fa">

                style="color: white"
              ></i

      </div>

      <div class="menu-line">
        <div class="btn-app">

            <a href="devis"

        <div class="btn-app">

            ></a>

        <div class="btn-app">
          <div class="fa">

        <div class="btn-app">

            <a href="serchCode"

          </div>
        </div>
        <div class="btn-app">
          <div class="fa">
            <a href="prixVen"
              ><i
                class="fas fa-cash-register"
                style="color: white"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--fin FAB Button -->

    <!-- Loader -->
