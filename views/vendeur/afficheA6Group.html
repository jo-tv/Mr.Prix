<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=0.8" />
        <title>Price Tag A6 - Optimized</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <!-- code css nav bar  -->
        <link rel="stylesheet" href="/css/navb.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- üé≠ Icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
            /* ÿßŸÑÿ™ŸÜÿ≥ŸäŸÇÿßÿ™ (ÿ®ŸÇŸäÿ™ ŸÉŸÖÿß ŸáŸä ŸÖÿπ ÿ™ÿπÿØŸäŸÑÿßÿ™ ÿ∑ŸÅŸäŸÅÿ© ŸÑŸÑÿ∑ÿ®ÿßÿπÿ©) */
            @page {
                size: 105mm 148mm;
                margin: 0;
            }
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #f3f1f1fa;
                padding: 20px;
                font-family: "Ubuntu", sans-serif;
                margin: 0;
            }
            .actions {
                background: #333;
                width: 100%;
                height: 70px;
                display: flex;
                justify-content: space-around;
                align-items: center;
                gap: 10px;
                position: fixed;
                top: 0;
                z-index: 9999;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            .actions .btn-action {
                padding: 10px 20px;
                border: none;
                color: #fff;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
                font-size: 11px !important  ;
                width: 100%;
                height: 60px;
                overflow: hidden;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .actions .btn-action i {
                font-size: 12px;
                font-weight: 900;
            }
            .card {
                width: 105mm;
                height: 148mm;
                background: #fff;
                position: relative;
                overflow: hidden;
                margin-top: 100px;
                border: 1px solid #ddd;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                flex-shrink: 0;
            }
            .title {
                position: absolute;
                top: 6mm;
                left: 6mm;
                right: 6mm;
                font-weight: 800;
                font-size: 17pt;
                color: #000;
                height: 40px;
                line-height: 2rem;
                letter-spacing: 1px;
                width: 80%;
            }
            .arc {
                position: absolute;
                left: 0;
                right: 0;
                top: 25mm;
                height: 35mm;
                z-index: 1;
                display: block;
            }
            .price {
                position: relative;
                right: 25px;
                top: 57mm;
                text-align: center;
                font-weight: 900;
                letter-spacing: 3px;
                color: #a82d29;
                z-index: 2;
            }
            .price .amount {
                font-size: 135px;
            }
            .price .unit {
                position: absolute;
                font-size: 25pt;
                vertical-align: top;
                padding: 10px;
                margin-top: 15px;
            }
            .price #cente {
                position: absolute;
                bottom: 0;
                margin-bottom: 20px;
                font-size: 30pt;
                vertical-align: bottom;
            }
            .small-box {
                position: absolute;
                left: 6mm;
                bottom: 12mm;
                width: 35mm;
                height: 30mm;
                border: 1px solid #6e5f52;
            }
            .meta {
                position: absolute;
                right: 6mm;
                bottom: 12mm;
                font-size: 10pt;
                font-weight: 800;
            }
            .meta input {
                border: none;
                padding: 2px;
                width: 120px;
                font-size: 10pt;
                font-weight: 900;
                outline: none;
            }
            .date {
                position: absolute;
                bottom: 5mm;
                left: 6mm;
                font-size: 8pt;
                color: #999;
            }
            .remove-btn {
                position: absolute;
                top: 5px;
                right: 5px;
                background: red;
                color: white;
                border-radius: 50%;
                width: 35px;
                height: 35px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1rem;
                font-weight: 700;
                z-index: 10;
            }
            .container-scan {
                width: 100%;
                height: 300px;
                z-index: 9999999;
                position: fixed;
                top: 40%;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            #reader {
                width: 90vw;
                max-width: 420px;
                background: black;
                border-radius: 16px;
                overflow: hidden;
                display: none;
                z-index: 1000011;
                box-shadow:
                    rgba(0, 0, 0, 0.4) 0px 30px 60px,
                    rgba(0, 0, 0, 0.3) 0px 15px 30px;
            }
            /* ÿ≤ÿ± ÿßŸÑÿ•ÿ∫ŸÑÿßŸÇ */
            .fermer {
                position: fixed;
                top: 10%;
                width: 86px;
                height: 86px;
                border-radius: 50%;
                background: red;
                color: white;
                font-size: 38px;
                font-weight: bold;
                border: none;
                outline: none;
                display: none;
                z-index: 10001;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            }
            @media print {
                .actions,
                .remove-btn,
                .containeer {
                    display: none;
                }
            }
        </style>
    </head>

    <body>
        <div class="actions">
            <button
                class="btn-action"
                id="addCardBtn"
                style="background: #4a90e2"
            >
                <i class="bi bi-plus-circle"></i> Ajouter Affiche
            </button>
            <button
                id="downloadAll"
                class="btn-action"
                style="background: #e74c3c"
            >
                <i class="bi bi-file-earmark-pdf-fill"></i> T√©l√©charger PDF</button
            ><button
                class="btn-action"
                id="clearStorage"
                style="background: #777"
            >
                <i class="bi bi-trash"></i> Effacer la m√©moire
            </button>
            <button class="btn-action" id="scaner" style="background: #8e63d2">
                <i class="bi bi-upc-scan"></i> scan Code-Barre
            </button>
        </div>
        <div class="container-scan">
            <button class="fermer">X</button>
            <div id="reader"></div>
        </div>
        <div id="cardsContainer"></div>
        <div class="containeer">
            <div class="menu-toggle">
                <span class="fa fa-plus"></span>
            </div>
            <div class="menu-round">
                <div class="btn-app" data-label="affiche A6">
                    <div class="fa">
                        <a href="afficheA6"
                            ><i class="fa-solid fa-a" style="color: white">6</i>
                        </a>
                    </div>
                </div>
                <div class="btn-app" data-label="affiche A5">
                    <div class="fa">
                        <a href="afficheA5"
                            ><i class="fa-solid fa-a" style="color: white">5</i>
                        </a>
                    </div>
                </div>
                <div class="btn-app" data-label="Lecteur Prix">
                    <div class="fa">
                        <a href="/prixVen"
                            ><i
                                class="fa-solid fa-circle-left"
                                style="color: white"
                            ></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/codebar.min.js"></script>
        <script src="js/afficheA6Group.js"></script>
    </body>
</html>
