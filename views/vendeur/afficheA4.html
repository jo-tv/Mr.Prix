<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Price Tag A4 - Mobile Friendly</title>

        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background: #e0e0e0;
                margin: 0;
                padding: 0;
                font-family: "Montserrat", sans-serif;
            }

            .actions {
                background: #2c3e50;
                width: 100%;
                height: 60px;
                display: flex;
                justify-content: center;
                gap: 10px;
                align-items: center;
                position: fixed;
                top: 0;
                z-index: 9999;
            }

            button {
                padding: 8px 15px;
                border: none;
                background: #3498db;
                color: #fff;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
                font-size: 14px;
            }

            /* حاوية المعاينة: تجعل الكارد يتناسب مع عرض الشاشة */
            #previewContainer {
                margin-top: 80px;
                width: 95%; /* يتناسب مع الموبايل */
                max-width: 500px; /* لا يكبر كثيراً على الكمبيوتر */
                display: flex;
                justify-content: center;
            }

            /* الكارد الحقيقي: نستخدم وحدات عرض الشاشة للمعاينة */
            .card-a4 {
                width: 100%; /* يأخذ عرض الحاوية */
                aspect-ratio: 210 / 297; /* يحافظ على نسبة A4 */
                background: #fff;
                position: relative;
                overflow: hidden;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            /* نستخدم الـ % والـ vw للخطوط لتعمل على كل الشاشات */
            .title {
                position: absolute;
                top: 5%;
                left: 7%;
                right: 7%;
                font-weight: 900;
                font-size: 5.5vw;
                color: #6e5f52;
            }

            .arc {
                position: absolute;
                left: 0;
                right: 0;
                top: 18%;
                height: 25%;
                z-index: 1;
            }

            .price {
                position: absolute;
                left: 0;
                right: 0;
                top: 38%;
                text-align: center;
                font-weight: 900;
                font-size: 25vw;
                color: #a82d29;
                z-index: 2;
            }
            .price .unit {
                font-size: 8vw;
                margin-left: 1%;
            }
            .price #cente {
                font-size: 10vw;
                vertical-align: super;
            }

            .small-box {
                position: absolute;
                left: 7%;
                bottom: 10%;
                width: 35%;
                height: 25%;
                border: 2px solid #6e5f52;
            }

            .meta {
                position: absolute;
                right: 7%;
                bottom: 10%;
                font-size: 3.5vw;
                font-weight: 800;
                line-height: 1.8;
            }
            .meta input {
                width: 100%;
                font-size: 3vw;
                padding: 2px;
            }

            /* تعديلات خاصة للكمبيوتر (عندما تكون الشاشة عريضة) */
            @media (min-width: 600px) {
                .title {
                    font-size: 28px;
                }
                .price {
                    font-size: 150px;
                }
                .price .unit {
                    font-size: 40px;
                }
                .price #cente {
                    font-size: 50px;
                }
                .meta {
                    font-size: 18px;
                }
                .meta input {
                    font-size: 16px;
                }
            }
        </style>
    </head>

    <body>
        <div class="actions">
            <button id="downloadPdf">
                <i class="bi bi-file-earmark-pdf"></i> تحميل A4
            </button>
            <button onclick="location.reload()" style="background: #7f8c8d">
                تحديث
            </button>
        </div>

        <div id="previewContainer">
            <div class="card-a4" id="targetCard">
                <div class="title" contenteditable="true">
                    اسم المنتج يكتب هنا
                </div>

                <div class="arc">
                    <svg
                        viewBox="0 0 1000 300"
                        preserveAspectRatio="none"
                        style="width: 100%; height: 100%"
                    >
                        <path
                            d="M0,200 C200,60 800,60 1000,200 L1000,300 L0,300 Z"
                            fill="#fff"
                        />
                        <path
                            d="M0,210 C200,80 800,80 1000,210"
                            stroke="#c73f3a"
                            stroke-width="60"
                            fill="none"
                        />
                    </svg>
                </div>

                <div class="price">
                    <span class="amount" contenteditable="true"
                        >14<span id="cente">,90</span></span
                    >
                    <span class="unit">Dh</span>
                </div>

                <div class="small-box"></div>

                <div class="meta">
                    <div>
                        Réf :
                        <input type="number" class="Ref" placeholder="..." />
                    </div>
                    <div style="margin-top: 10px">
                        SKU : <span class="sku">---</span>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function formatPrice(v) {
                let s = String(v).replace(",", ".");
                let p = s.split(".");
                return `${p[0]}<span id="cente">,${
                    p[1] ? p[1].padEnd(2, "0").substring(0, 2) : ""
                }</span>`;
            }

            // جلب البيانات
            document
                .querySelector(".Ref")
                .addEventListener("change", function () {
                    fetch(`/api/produit/${this.value.trim()}`)
                        .then(res => res.json())
                        .then(data => {
                            if (data) {
                                document.querySelector(".title").textContent =
                                    data.libelle.replace(/\[.*?\]/g, "");
                                document.querySelector(".sku").textContent =
                                    data.anpf;
                                document.querySelector(".amount").innerHTML =
                                    formatPrice(data.prix);
                            }
                        });
                });

            // تحويل الـ PDF مع "تضخيم" النسخة لتناسب A4 الحقيقي
            document
                .getElementById("downloadPdf")
                .addEventListener("click", async () => {
                    const { jsPDF } = window.jspdf;
                    const original = document.getElementById("targetCard");

                    // إنشاء نسخة "مخفية" بأبعاد A4 الحقيقية (بالميليمتر)
                    const clone = original.cloneNode(true);
                    Object.assign(clone.style, {
                        position: "fixed",
                        left: "-5000px",
                        width: "210mm",
                        height: "297mm",
                        display: "block"
                    });

                    // تعديل أحجام الخطوط في النسخة لتناسب الطباعة فقط
                    clone.querySelector(".title").style.fontSize = "32pt";
                    clone.querySelector(".price").style.fontSize = "180pt";
                    clone.querySelector(".price .unit").style.fontSize = "50pt";
                    clone.querySelector(".price #cente").style.fontSize =
                        "70pt";
                    clone.querySelector(".meta").style.fontSize = "22pt";

                    document.body.appendChild(clone);

                    // معالجة الـ SVG في النسخة
                    const svg = clone.querySelector("svg");
                    const canvasSvg = document.createElement("canvas");
                    const svgData = new XMLSerializer().serializeToString(svg);
                    const img = new Image();
                    canvasSvg.width = 800;
                    canvasSvg.height = 300;
                    const svgBlob = new Blob([svgData], {
                        type: "image/svg+xml;charset=utf-8"
                    });
                    const url = URL.createObjectURL(svgBlob);

                    await new Promise(resolve => {
                        img.onload = () => {
                            canvasSvg.getContext("2d").drawImage(img, 0, 0);
                            const newImg = document.createElement("img");
                            newImg.src = canvasSvg.toDataURL("image/png");
                            newImg.style.width = "100%";
                            svg.replaceWith(newImg);
                            resolve();
                        };
                        img.src = url;
                    });

                    const canvas = await html2canvas(clone, { scale: 2 });
                    const pdf = new jsPDF("p", "mm", "a4");
                    pdf.addImage(
                        canvas.toDataURL("image/jpeg", 0.95),
                        "JPEG",
                        0,
                        0,
                        210,
                        297
                    );
                    pdf.save("product_A4.pdf");
                    document.body.removeChild(clone);
                });
        </script>
    </body>
</html>
